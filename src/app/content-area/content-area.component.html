<div class="container">
  <div class="row">
    <div class="col-md align-self-center">
      <app-search (searchFunc) = "onSearch($event)"></app-search>
    </div>
  </div>
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md-10" align="center">
      <div *ngIf="heroes">
        <app-h-state [heroDetails] = "heroes" [Swords] = "searchWords" ></app-h-state>
      </div>
    </div>
    <div class="col-md"></div>
  </div>
</div>

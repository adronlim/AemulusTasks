<h1>{{hero}}</h1>

<table border="1">
	<tr> 
		<td>
			ID
		</td>
		<td>
			Heroes Name
		</td>
		<td>
			Str
		</td>
		<td>
			Ag
		</td>
		<td>
			Int
		</td>
	</tr>
	<tr *ngFor="let hero of heroes">
		<td>
			{{hero.id}}
		</td>
		<td>
			{{hero.name}}
		</td>
		<td>
			{{hero.str}}
		</td>
		<td>
			{{hero.ag}}
		</td>
		<td>
			{{hero.int}}
		</td>
	</tr>

</table>>
